<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록 관리</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/exercise.js" defer></script>
</head>
<body>
    <!-- header id 추가 (header.html을 불러오기 위함) -->
        <div id="topSection"></div> 
        <div id="header"></div>

    <header>
        <h1>운동 기록 관리</h1>
    </header>
    <main>
        <!-- 달력 및 운동 기록 섹션 -->
        <section style="display: flex; justify-content: space-between;">
            <!-- 달력 영역 -->
            <div id="calendar-section" style="width: 45%;">
                <h2>날짜 선택</h2>
                <div id="calendar-header">
                    <button id="prev-month-btn">&lt;</button>
                    <h2 id="calendar-title"></h2>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div id="calendar-days" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px;"></div>

                <div style="text-align: center; margin-top: 20px;">
                    <button id="record-button" class="record-button">운동 기록하기</button>
                </div>
            </div>

            <!-- 운동 기록 영역 -->
            <div id="exercise-records" style="width: 45%; margin-left: 20px;">
                <h2>운동 기록</h2>
                <div style="margin-top: 5px;">
                 <span id="selected-date" style="font-weight: normal; color: gray;">(선택한 날짜 없음)</span>
             </div>
                <div id="records-container">
                    <p>운동 기록이 없습니다. 날짜를 선택하세요.</p>
                </div>
            </div>
        </section>

        <!-- 대시보드로 돌아가기 -->
        <section style="margin-top: 20px;">
            <button onclick="location.href='/dashBoard'" class="back-button">&#8592; 대시보드로 돌아가기</button>
        </section>
    </main>

    <!-- footer id 추가  -->
    <body>
        <div id="footer"></div>
    </body>

    <!-- 외부 html 불러오기 -->
    <!-- 1) header.html -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("../header.html");
        })
    </script>

    <!-- 2) footer.html -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#footer").load("../footer.html");
        })
    </script>

</body>
</html>
