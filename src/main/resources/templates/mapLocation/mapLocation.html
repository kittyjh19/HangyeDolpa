<!DOCTYPE html>
<html>
	<head>
	    <title></title>
	    <link rel="stylesheet" href="/css/bootstrap.css">
	    <link rel="stylesheet" href="/css/fonts.css">
	    <link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/kakaoMap.css">
	    <script
	     type="text/javascript"
	     src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=98bce578ef9d40b3b3dcf01715b910f1&libraries=services"
	    ></script>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		
		<script src="/js/mapLocation.js" defer></script>

	</head>
	
	<body>
		<div id="header"></div>
			<div id="service">
				<div id="mapService">
					<div class="map_wrap">
				    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
				    <div id="menu_wrap" class="bg_white">
				        <div class="option">
				            <div>
				                <form onsubmit="searchPlaces(); return false;">
				                	<h3>중심 좌표 거리순</h3>
				                	<!-- 키워드 : <input type="text" value="클라이밍" id="keyword" size="15">  -->
				                    <!-- <button type="submit">검색하기</button>  -->
				                </form>
				                
				            </div>
				        </div>
				        <hr>
				        <ul id="placesList"></ul>
				    </div>
				    <div id="reFreshBtnDiv">
					    <button id="reSizingBtn" onclick="makeFullMap()" class="btn btn-dark" style="visibility: hidden;">큰지도</button>
					    
					    <button id="reFreshBtn" onclick="reFreshPlace()" class="btn btn-dark">현재위치<br>재검색</button>
					    
					    <button id="reSearchAdd" onclick="reSearchAddPlace()" class="btn btn-dark">주소<br>재검색</button>
					    
				    </div>
				</div>
				<div id="clickedPlace">
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
	
	<script>
		$(function(){
			$("#header").load("../header.html");
			$("#footer").load("../footer.html");	
		})
		 
	</script>
</html>
