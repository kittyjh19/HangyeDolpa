<!DOCTYPE html>

<style>
    body {
        position: relative;
        overflow-x: hidden; /* 가로 스크롤 방지 */
    }
    .moving-image {
        position: absolute;
        top: 260px; /* 원하는 위치 조정 */
        left: -300px; /* 화면 왼쪽 바깥에서 시작 */
        width: 1000px; /* 이미지 크기 조정 */
        animation: moveRight 10s linear infinite;
    }

    @keyframes moveRight {
        0% {
            left: -300px;
        }
        100% {
            left: 100%;
        }
    }
</style>
    <!-- 파비콘 -->
    <link rel="icon" href="/img/logo.png" type="image/png">

</head>
